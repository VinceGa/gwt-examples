  <style>
    
    #id1 {
    	background: grey;
    	width: 300px;
    	border: 1px solid #000000;
    }
    
    #id2 {
    	background: grey;
    	width: 300px;

    .Tooltip {
        border: 1px solid #00FF00;
    	background: yellow;
    	padding: 2px;
    	width: 150px;
    }
    
    </style>

	<div align="center">
	
		<h2>Demo JSNI and GWT Tooltip</h2>
		
		<a href="http://gwt-examples.googlecode.com/">Back to gwtexamples.googlecode.com - get the source here</a>
		
		<br/>
		<br/>
		Hover over the elements to see the tooltip. I use a JSNI call to a GWT Widget.
		<br/>
		<br/>
		
		<div id="id1" onmouseover="showTooltip('id1','This is the tooltip for id1');" onmouseout="hideTooltip();">Element One</div>
		
		<br/>
		<br/>
		
		<div id="id2" onmouseover="showTooltip('id2','This is the tooltip for id2. This is using a GWT widget. I used JSNI to call the widget.');" onmouseout="hideTooltip();">Element Two</div>
		
		<br/>
		<br/>
		
		<div id="id3" onmouseover="showTooltip('id3','This is the tooltip for id3');" onmouseout="hideTooltip();">Element Three</div>
	
		<br/>
		<br/>
		
		<table border="1">
			<tr>
				<td>
					<div id="id4" onmouseover="showTooltip('id4','Left Cell');" onmouseout="hideTooltip();">Left Cell</div>
				</td>
				<td>
					<div id="id5" onmouseover="showTooltip('id5','Right Cell');" onmouseout="hideTooltip();">Right Cell</div>
				</td>
			</tr>
		</table>
